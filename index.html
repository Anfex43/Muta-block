<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MutaBlock GUI</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }
        .inputs {
            flex: 1;
            min-width: 300px;
        }
        .blockchain {
            flex: 2;
            min-width: 300px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: grey;
            color: black;
            margin: 20px;
            
        }
        header {
            text-align: center;
        }
        h2 {
            color: #6A0DAD; 
            /* Line below forces heading text to have outline */ 
            text-shadow: -1px -1px 0 rgb(71, 71, 71), 1px -1px 0 rgb(71, 71, 71),-1px  1px 0 rgb(71, 71, 71), 1px  1px 0 rgb(71, 71, 71);
            
        }
        h3 {
            color: #6A0DAD; 
            text-shadow: -1px -1px 0 rgb(71, 71, 71), 1px -1px 0 rgb(71, 71, 71),-1px  1px 0 rgb(71, 71, 71), 1px  1px 0 rgb(71, 71, 71);
            text-align: center;
        }
        .block {
            background-color: #9e9e9e; 
            border: 2px solid #6A0DAD; 
            border-radius: 8px; 
            margin: 10px 0;
            padding: 15px;
            box-shadow: 3px 3px 10px rgba(106, 13, 173, 0.2); 
        }
        button {
            background-color: #6A0DAD; /* Purple background */
            color: #fff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
        input[type="text"], input[type="number"], input[type="password"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #6A0DAD;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            outline: black 1px solid; 
            
        }

    </style>
</head>
<body>
    <header>
        <img src="MutablockLogo.png" alt="MutaBlock Logo" style="width: 400px; height: auto;" />
    </header>
    <div class="container">
        
        <div class="inputs">
            <h2>Add Block</h2>
            <input type="text" id="block-data" placeholder="Enter block data" />
            <button onclick="addBlock()">Add Block</button>

            <h2>Modify Block</h2>
            <input type="number" id="block-index" placeholder="Block Index" />
            <input type="text" id="new-data" placeholder="New Block Data" />
            <input type="password" id="secret-key" placeholder="Enter Secret Key" /> 
            <button onclick="modifyBlock()">Modify Block</button>

            <h2>Validate Blockchain</h2>
            <button onclick="validateBlockchain()">Validate</button>
            <div id="validation-result"></div>
        </div>
        <div class="blockchain">
            <h3>Blockchain</h3>
            <div id="blockchain-view"></div>
        </div>
    <script src="renderer.js"></script>
</body>
</html>
